<!DOCTYPE html>
<html>
<head>
    <title>PM Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        /* Add some basic styling for the header and navigation links */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .user-tab {
            display: flex;
            align-items: center;
        }

        .user-tab a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }

        .user-tab i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PM Design</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Productos</a>
            <a href="#">Servicios</a>
            <a href="#">Proyectos</a>
            <a href="#">Sobre Nosotros</a>
        </nav>
        <div class="user-tab">
            <a href="#">User Name</a>
            <i class="fas fa-user"></i> <!-- Font Awesome user icon -->
        </div>
    </header>

    <!-- The rest of your web page content goes here -->

</body>
</html>
