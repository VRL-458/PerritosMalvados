<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perritos Malvados - Carrito</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            background-color: #2c3e50;
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        .cart-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed #dcdcdc;
            padding: 15px 0;
        }

        .product img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-details {
            flex: 1;
            margin-left: 15px;
            color: #2c3e50;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 12px;
            color: #7f8c8d;
        }

        .product-price {
            color: #e74c3c;
            font-weight: bold;
            margin-left: 20px;
        }

        .eliminate-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .total {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button.cancel {
            background-color: #e74c3c;
            color: white;
        }

        .button.pay {
            background-color: #2ecc71;
            color: white;
            text-decoration: none
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <header>

    </header>

<div class="cart-container">
    <!-- Repeat product block for each item -->
    
    {% for prod in productos_carrito %}
    
    <div class="product">
        <img src={{prod.imagen}} alt="Product Image">
        <div class="product-details">
            <div class="product-name">{{prod.nombre}}</div>
            <div class="product-description">{{prod.descripcion}}</div>
        </div>
        <div class="product-price">BOB {{prod.precio}}</div>
       
        <form method="post" action="{% url 'eliminar_producto' idProducto=prod.id %}">
            {% csrf_token %}
            <input name="DProductoCarrito" type="submit" value="Quitar" class = "eliminate-button">
        </form>
    </div>
    {% endfor %}
    <!-- End of product block -->

    <div class="total">
        <span>TOTAL:</span>
        <span>BOB {{total}}</span>
    </div>

    <div class="button">
        <form method="post" action="{% url 'eliminar_carrito' %}">
            {% csrf_token %}
            <input name="DCarrito" type="submit" value="Eliminar Carrito" class = "button cancel">
        </form>
        
        <a class = "button pay" href = "http://127.0.0.1:8000/usuario/venta/">Pagar</a>
        
    </div>
    <div class="footer">
        Perritos Malvados <br>
        design@perritosmalvados.com <br>
        Av Juan Pablo II, Colcapirhua <br>
        +591 12345678 <br>
        <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
    </div>
</div>

</body>
</html>
