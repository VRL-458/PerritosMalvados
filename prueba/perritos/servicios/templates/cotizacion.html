<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio - Perritos Malvados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .service-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .service-container img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .service-description {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    PERRITOS MALVADOS
</header>

<div class="service-container">
    <h2>{{ nombre_servicio }}</h2>

    {% load static %}
    <img src="{% static ''|add:imagen_servicio %}" alt="imagen del producto">

    <form action="" method="POST">
        {% csrf_token %}
        <textarea placeholder="DescripciÃ³n" name="descripcion"></textarea>
        <input type="submit" value="post">
    </form>
</div>

</body>
</html>
