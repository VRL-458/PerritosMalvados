<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio - Perritos Malvados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0px;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .service-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .service-container img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .service-description {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }


        button, input[type="submit"] {
            font-family: 'Roboto', sans-serif;
            padding: 15px 240px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            align-items: center;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }

        
        textarea {
            font-family: 'Roboto', sans-serif;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            resize: vertical; /* Allow vertical resizing */
        }

        header {
            background-color: #2a2a2a;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f9e07f;
          }

          header h1 {
            font-size: 24px;
          }
          
          nav {
            display: flex;
            gap: 15px;
          }
          
          nav a {
            color: #f9e07f;
            text-decoration: none;
          }
          
          .main-title {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
          }
          
          .main-subtitle {
            font-size: 22px;
            margin-top: 5px;
          }
          
          p.italic {
            font-style: italic;
          }
          
          .disclaimer {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
          }
    </style>
</head>
<body>

<header>
    <header>
        <h1>PERRITOS MALVADOS</h1>
        <nav>
            <a href="/usuario/usr/">Registrar</a>
            <a href="/usuario/login">Login</a>
            <a href="/">Inicio</a>
            <a href="/informacion/info/">Nosotros</a>
            <a href="/productos/pro/">Productos</a>
            <a href="/servicios/ser/">Servicios</a>
            <a href="/carrito/carr/">Carrito</a>
        </nav>
    </header>
</header>

<div class="service-container">
    <h2>{{ nombre_servicio }}</h2>

    {% load static %}
    <img src="{{imagen_servicio}}" alt="imagen del producto">

    <form action="" method="POST">
        {% csrf_token %}
        <textarea placeholder="DescripciÃ³n" name="descripcion"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
