<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de envío y facturación - Perritos Malvados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .form-title {
            background-color: #3498db;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            color: white;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-title">Datos de envío</div>
        <input type="text" placeholder="Departamento">
        <input type="text" placeholder="Ciudad">
        <input type="text" placeholder="Dirección">
        <input type="text" placeholder="Contacto">
        <textarea rows="4" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" placeholder="Observaciones"></textarea>

        <div class="form-title">Datos de facturación</div>
        <input type="text" placeholder="NIT">
        <input type="text" placeholder="Razón Social">

        <div class="form-title">Datos de pago con tarjeta</div>
        <input type="text" placeholder="Nombre del propietario de la tarjeta">
        <input type="text" placeholder="Número de tarjeta">
        <input type="date" placeholder="Fecha de expiración">
        <input type="number" placeholder="CVV" max="999" style="width: 80px;">
        <button>Realizar compra</button>
    </div>

</body>

</html>
